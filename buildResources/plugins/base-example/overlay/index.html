<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Base Example Overlay</title>
    <style>
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; background: transparent; }
      .overlay { width: 320px; height: 120px; display: flex; align-items: center; justify-content: center; border-radius: 8px; background: rgba(0,0,0,0.6); color: #fff; }
      .muted { color: #d1d5db; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div>
        <div>Base Example Overlay 已加载</div>
        <div id="status" class="muted"></div>
        <div id="lifecycle" class="muted"></div>
        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
          <button id="btn-action-up">向宿主发送动作</button>
          <button id="btn-update-self">自更新样式</button>
          <button id="btn-close-self">自关闭</button>
        </div>
        <div class="muted" style="margin-top:8px;">说明：Overlay 接收 UI 下行消息（overlay-message），并可通过动作事件上行通知宿主；在独立预览模式下，按钮仅通过 postMessage 与父容器交互。</div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
